<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>BFC</title>
    <style>
      .left {
        float: left;
        background-color: red;
        width: 100px;
      }
      .main {

        width: 200px;
      }

  <div class="right">right</div>
  <div class="main">main</div>
  </body>
</html>
