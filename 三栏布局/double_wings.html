<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>双飞翼布局</title>
  <style>
    .container {
      float: left;
      width: 100%;
    }
    .main {
      margin-left: 100px;
      margin-right: 200px;
      background-color: green;
    }
    .left {
      float: left;
      margin-left: -100%;
      width: 100px;
      background-color: red;
    }
    .right {
      float: right;
      margin-left: -200px;
      width: 200px;
      background-color: blue;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="main">main</div>
  </div>
  <div class="left">left</div>
  <div class="right">right</div>
</body>

</html>
