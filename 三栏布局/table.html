<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>表格布局</title>
  <style>
    .container {
      display: table;
      width: 100%;
      height: 200px;
    }
    .left, .main, .right {
      display: table-cell;
    }
    .left {
      width: 100px;
      background-color: red;
    }
    .main {
      background-color: green;
    }
    .right {
      width: 200px;
      background-color: blue;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="left">left</div>
    <div class="main">main</div>
    <div class="right">right</div>
  </div>
</body>

</html>
